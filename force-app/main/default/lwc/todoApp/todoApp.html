<template>

    <lightning-layout class="drop-container slds-theme_default" horizontal-align="space">
        <template if:true={lists}>
            <template for:each={lists} for:item="list">
                <lightning-layout-item alignment-bump="right" size="4" key={list.Id}>
                    <div class="slds-box slds-theme_shade" title={list.category} ondragover={handleDragOver} ondrop={handleItemDrop} onitemdrag={handleListItemDrag}>
                        <lightning-card variant="narrow" title={list.category}>
                            <c-my-list tasklist={list.tasks}></c-my-list>
                        </lightning-card>
                    </div>
                </lightning-layout-item>
            </template>
        </template>
    </lightning-layout>
</template>
