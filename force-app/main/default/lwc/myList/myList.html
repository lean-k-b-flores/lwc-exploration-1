<template>
    <div class="droppable drop-container"> 
        <ul class="slds-has-dividers_around-space">
            <template for:each={tasklist} for:item="task">
                <li class="slds-item slds-m-horizontal_xx-small" key={task.taskid}>
                    <c-my-item task={task}></c-my-item>
                </li>
            </template>
            <li class="slds-m-top_x-small">
                <lightning-input class="slds-m-around_xx-small" label="Add New Item" type="text" title="New Item Name" onkeypress={handleKeyPress}></lightning-input>
            </li>
        </ul>
    </div>
</template>
